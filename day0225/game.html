<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game</title>


    <style>
        body{
            background-image: url(../images/bg.jpeg);
            background-repeat: no-repeat;
            background-size: 1200px 700px;
        }
        /* html문서 내에 있는 모든 컨텐츠는 반드시 마크업 해야 원하는 디자인 효과가 난다.
        따라서 주인공의 위치를 원한느 곳에 두려면, html의 특징상 원래 불가능
        하지만, css를 이용하여 이 문제를 극복할 수 있다.
        이 예제에서는 스타일 시트의 위치 지정 속성을 배운다. */
        .hero{
            width: 100px;
            /* 절대위치 */
            position: absolute;
            /* x값 */
            left: 220px;
            /* y값 y값은 상단부터 아래로 내려가는게 증가 */
            top: 250px;
        }
    </style>



</head>
<body>
    
    <img src="../images/hero.png" class = "hero">

</body>
</html>
