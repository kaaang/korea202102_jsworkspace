<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<style>

    #wrapper{
        background: url(../images/room.jpg);
        width: 900px;
        height: 622px;
        background-size: 900px 622px;

        margin: auto;
        position: relative;
    }
    #wrapper img{
        width: 45px;
        /* float: left; */
        position: absolute;
        left: 0px;
        top: -1px;
    }

    #surface{
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 0.8;
    }

</style>

    

<script>
    var op=0.8;
    var flag=true;
    var onOff = "off";


    //스위치를 켜고 끄는 함수
    function turn(){
        //투명막 제어 : 문서내의 surface라 불리는 요소의 스타일중 opacity 값을 0(켜기)과 0.8(끄기)로 제어

        op = (flag)? 0:0.8;
        // op = (op==0.8)? 0:0.8; 
        document.querySelector("#surface").style.opacity = op;
        flag = !flag;

        //스위치 이미지 제어
        onOff = (flag)? "off":"on";
        console.log(onOff);
        document.querySelector("img").src = "../images/switch_"+onOff+".png";

    }
</script>




</head>
<body>

    <div id="wrapper">
        <div id="surface"></div>
        <img src="../images/switch_off.png" onclick="turn()">
    </div>

    
</body>
</html>
