<pre>
    논리연산자 = 연산 대상이 되는 데이터가 논리값인 연산자

&&               :(and)  피연산자가 모두 참이어야지 연산 결과를 참으로 간주
                                하나라도 거짓이면 거짓
||                 :(or)  하나라도 참이면 참
                            모두 거짓이면 거짓
!                  :(not)  참이면 거짓 거짓이면 참

</pre>



<script>



    console.log(true&&true&&false);
    console.log(true||true||false);
    console.log(!true);



</script>
