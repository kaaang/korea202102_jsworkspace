++,-- 는 증감 연산자이다 <br>
명시되어있지는 않지만 1씩 증가, 1씩 감소를 의미한다. <br>


증감 연산자는 피연산자의 수가 1개밖에 없다 <br>


<script>
    var x=7;
    x++;
    console.log(x);
    x--;    
    console.log(x);
    
    var a=2;
    a++;
    console.log("a=",a);
    console.log("a=",a++);
    console.log("a=",a);

    console.log("a=",++a);
    console.log("a=",a);


</script>
