    <title>Document</title>




<script>
    function checkAll(){
        
        // document.getElementById("kb").checked=document.getElementById("king").checked;
        
        //문서내의 ch라는 그룹 즉, ch로 부여된 이름 배열을 이용하여 일괄처리

        var ch=document.getElementsByName("ch");
        var king=document.getElementById("king").checked;
        for(i=0;i<ch.length;i++){
            ch[i].checked=king;
        }
    }
</script>




</head>
<body>
    <table border="1px" width="600px">
        <tr>
            <td width="30px">
                <input type="checkbox" onclick="checkAll()" id="king">
            </td>
            <td>이메일 제목</td>
        </tr>
        <!-- 
            id와 name의 공통점 및 차이점
            공통점 : 둘다 문서내의 요소들간 식별을 위해 사용
            차이점 : id는 중복을 불허하지만, name은 중복을 해용해줌
            특히 html에서의 이름은 자바스크립트에서의 배열로 존재할 수 있다.
            왜? name는 중복을 허용하기 때문에, js내에서 배열로 접근이 가능
