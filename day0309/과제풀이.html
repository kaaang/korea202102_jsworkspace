<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>






<script>
    var n=0;;
    var div;
    window.addEventListener("load",function(){
        init();
    });


    //디자인 초기화
    function init(){
        var bt=document.createElement("button");//버튼 생성
        bt.innerText="createCard"
        bt.addEventListener("click",function(){//버튼을 클릭하면
            createCard();
        });

        //자동버튼 생성
        var bt2=document.createElement("button");
        bt2.innerText="자동생성";
        bt2.addEventListener("click",function(){
            setInterval("createCard()",100);
        });

        div=document.createElement("div");//div 생성
        div.style.width=700+"px";
        div.style.height=500+"px";
        div.style.background="green";
        div.style.margin="auto";
        div.style.overflow="hidden";



        //생성된 버튼을 body의 부착
        document.body.appendChild(bt);
        document.body.appendChild(bt2);
        document.body.appendChild(div);
    }

    //카드 이미지를 동적(실행타임에)으로 생성하여, div에 부착하자
    function createCard(){
        var img=document.createElement("img");//img 태그 생성
        n++;
        if(n>5){
            n=1;
        }
        img.src="../images/card/"+n+".png";
        img.style.width=100+"px";

        //이미지를 div에 부착
        div.appendChild(img);
    }

</script>






</head>
<body>
    
</body>
</html>
