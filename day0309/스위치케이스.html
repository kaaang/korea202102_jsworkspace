<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        //body태그에 키보드 이벤트 핸들러 연결
        window.addEventListener("load",function(){
            //문서가 로드 되고 나면 body태그 요소에 키보드 이벤트를 연결해보자

            //addEventListener 의 대상이 되는 익명 함수에 변수를 정의하면
            //이벤트 객체를 받을 수 있다. 즉 event 객체를 직접 호출해도 되나, 익명 함수로 넘겨받아 사용가능
            document.body.addEventListener("keydown",function(e){
                
                //console.log("test",e);
                
                //위 아래 좌 우 에 대해 적절한 메시지를 출력해본다.
                //만일 if~조건문으로 처리해야할 경우 적절한 else if를 사용해야한다.


                // if(e.keyCode==37){
                //     console.log("좌측");
                // }else if(e.keyCode==38){
                //     console.log("위");
                // }else if(e.keyCode==39){
                //     console.log("우측");
                // }else if(e.keyCode==40){
                //     console.log("아래");
                // }else{
                //     console.log("방향키만 누르세요");
                // }


                // else if문과 동일한 용도의 조건문이 지원되는데 
                //이를 switch~case문이다.


                    switch(e.keyCode){
                        case 37: {
                            console.log("좌측");
                            break;
                        }
                        case 38: {
                            console.log("위");
                            break;
                        }
                        case 39: {
                            console.log("우측");
                            break;
                        }
                        case 40: {
                            console.log("아래");
                            break;
                        }
                        default : console.log("방향키만 누르세요");

                    }





            });
        });



    </script>



</head>
<body>
    


</body>
</html>
