<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합구조의 레이아웃</title>


<style>
#navi{
    background-color: yellow;
    width: 700px;
    height: 100px;
}
#side{
    background-color: green;
    height: 550px;
    width: 100px;
    /* 그 아무도 수평공간에 허용하지 않는 block 속성을 버리게하는 방법 즉, inline로 바꾸는 방법 */
    /* 인라인과 블럭의 특징을 모두 가지는 속성 */
    display: inline-block;
}
#content{
    width: 600px;
    height: 550px;
    background-color: blue;
    display: inline-block;
}


#s{
    background-color: pink;
    position:absolute;
    top: 10px;
    /* 절대경로로 지정하면 겹쳐져 버린다. 절대적인 위치를 차지하기 때문에 */
}
#s2{
    background-color: yellow;
}
#box{
    background-color: hotpink;
}

</style>


</head>
<body>
    <!-- 모든 태그는 박스모델로 간주되며 속성은 크게 block,inline 속성을 갖는다. 
    block : 나와 같은 수평 공간에 어떤 누구도 허용하지 않는다.
        block는 크기를 지정할 수 있다.(넓이 높이 설정 가능)
    lnline : 다른 태그 요소들과 수평 공간에 공존할 수 있다.
        inline는 크기를 지정할 수 없다(내부 컨텐츠만큼 늘어남).-->

    <!-- <span id="s">span</span>
    <span id="s2">span2</span>
    <div id="box">div</div> -->






    <div id = "navi">
        노란색 박스
    </div>

    <div id="side">
        사이드
    </div>

    <div id="content">
        컨텐츠영역
    </div>




</body>
</html>
