<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    #wrapper{
        width: 1000px;
        height: 600px;
        background-color: cadetblue;
        margin: auto;
        overflow: hidden;
    }
    #dashBoard{
        width: 200px;
        height: 100%;
        background-color: darkgoldenrod;
        float: left;
    }
    #content{
        width: 800px;
        height: 100%;
        background-color: darkgray;
        float: left;
        position: relative;
    }
    #dashBoard input{
        width: 95%;
        font-size: 20px;
        background-color: darkseagreen;
        color: white;
        font-weight: bold;
    }
    #hpBox{
        width: 100%;
        height: 190px;
        /* background-color: tomato; */
        margin-top: 50px;
        box-sizing: border-box;
        padding: 4px 2px 2px 2px;
    }
    #scoreArea{
        font-size: 60px;
        font-weight: bold;
        text-align: center;
        margin-top: 100px;
    }
</style>

<script src="../js/lib.js"></script>
<script>
    var hpBox;
    var content;
    var scoreArea;
    var keyword;
    var spanArray=[];
    var yArray=[];//단어의 초기 위치
    var velY=10;//단어의 속도
    var score=0;

    var wordArray=["나비","마우스","핸드폰","키보드","태풍","콘센트","자바","오라클","강아지","고양이"];

    function init(){
        hpBox=document.getElementById("hpBox");
        content=document.getElementById("content");
        scoreArea=document.getElementById("scoreArea");
        keyword=document.getElementById("keyword");

        keyword.addEventListener("keyup",function(){
            // console.log(event.keyCode);
            if(event.keyCode==13){
                //단어 비교 부분
                for(var i=0;i<spanArray.length;i++){
                    if(spanArray[i].innerText == keyword.value){
                        //화면에서 제거
                        content.removeChild(spanArray[i]);
                        //화면 뿐만 아니라 배열에서도 제거
                        //splice(index, how many?)
                        spanArray.splice(i,1);

                        score+=10;
                        printScore();
                    }
                }
                keyword.value="";
            }
        });
    }

    function createHp(){
        for(var i=0;i<9;i++){
            var rect=document.createElement("div");
            rect.style.width=60+"px";
            rect.style.height=50+"px";
            rect.style.backgroundColor="red";
            rect.style.border="1px solid yellow"
            rect.style.borderRadius=20+"%";
            rect.style.float="left";
            
            hpBox.appendChild(rect);
        }
    }

    function printScore(){
        scoreArea.innerText = score+"점";
    }

    //단어생성하기
    function createWord(){
        for(var i=0;i<wordArray.length;i++){
            var span=document.createElement("span");
            span.innerText=wordArray[i];
            // span.style.backgroundColor="white";
            span.style.position="absolute";
            span.style.left=10+(80*i)+"px";

            yArray[i]=getRandom(-300);
            span.style.top=yArray[i]+"px";
            
            content.appendChild(span);
            spanArray.push(span);
        }
    }
    
    //단어 점점 내려오는 함수
    function dropDown(){
        for(var i=0;i<spanArray.length;i++){
            yArray[i]=yArray[i]+velY;
            spanArray[i].style.top=yArray[i]+"px";
            if(yArray[i]>=600){
                // content.removeChild(spanArray[i]);
            }
        }
    }
    
    window.addEventListener("load",function(){
        init();
        createHp();
        printScore();
        createWord();
        setInterval("dropDown()",300);
        keyword.focus();
    });
</script>

</head>
<body>
    <div id="wrapper">
        <div id="dashBoard">
            <div id="hpBox"></div>
            <input type="text" placeholder="단어 입력" id="keyword">
            <div id="scoreArea"></div>
        </div>
        <div id="content"></div>
    </div>
</body>
</html>
