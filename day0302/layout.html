<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<style>

    .wrapper{
        background-color: blanchedalmond;
        width: 600px;
        height: 600px;
        margin: auto;
    }

    #top-div{
        background-color:cadetblue;
        width: 100%; /*부모 컨터네이너의 너비까지 확장 = 현재는 600까지 도달*/
        height: 100px;
    }

    #side-div{
        background-color:darkgray;
        width: 100px;
        height: 400px;
        float: left;
    }

    #content-div{
        background-color:forestgreen;
        width: 500px;
        height: 400px;
        float: left;
    }

    #footer-div{
        background-color: fuchsia;
        width: 100%;
        height: 100px;
        clear: both;
        /* float된 공간을 메꾸지 않는다. */
    }

    .top-navi{
        /* 자식들이 float처리가 된 경우 부모에는 반드시 overflow:hidden
        속성을 지정한다. */
        background-color: goldenrod;
        overflow: hidden;
    }

    /* 모든 a태그를 수정할 수 있는법 */
    .top-navi a{
        text-decoration: none;/*링크 밑줄 없애기*/
        font-size: 18px;
        padding-left: 16px;
        padding-right: 16px;
        border: 1px solid black;
        float: left;
    }

    #cs{
        float: right;
    }
/* a 태그에 마우스 올려 놓았을때 배경색 주기 */
/* :뒤에 오는 hover는 태그가 아니다, : 유사태그(pseudo) */
    .top-navi a:hover{
        background-color: blanchedalmond;
    }
</style>





</head>
<body>
    
    <div class="wrapper">
        <div id="top-div">
            <div class="top-navi">
                <a href="#">Home</a>
                <a href="#">shopping</a>
                <a href="#">MyPage</a>
                <div id="cs">
                    <a href="#">CS</a>
                </div>
            </div>
        </div>
        <div id="side-div"></div>
        <div id="content-div"></div>
        <div id="footer-div"></div>
        
    </div>



</body>
</html>
