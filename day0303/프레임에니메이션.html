<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>





<script>

    var n=1;

    //에니메이션 효과를 내기 위해서 이미를 교체
function next(){
    //문서내의 이미지의 src의 값을 변하게 해야함
    n =(n%18)+1;
    document.querySelector("img").src="../images/hero/image"+n+".png";
}

</script>


</head>
<body>
    <button onclick="next()">에니메이션 동작</button>
    <img src="../images/hero/image1.png">
</body>
</html>
