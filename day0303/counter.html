<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>


<style>
input{
    width: 600px;
    height: 400px;
    background-color: cadetblue;
    color:darkorange;
    font-size: 300px;
    text-align: center;
}

</style>

<script>
    var n=0;

    function setCount(){
        n +=1;
        document.querySelector("#txt").value=n;
    }


function auto(){
    setInterval("setCount()",1000);
}



</script>

</head>
<body>
    <button onclick="setCount()">counter up</button>
    <button onclick="auto();this.disabled=true">auto</button><br>
    <input id="txt" type="text" value="0">
</body>
</html>
