<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃연습</title>
<style>
#wrapper{
    width:600px;
    height:600px;
    background-color: #cccccc;
    margin:auto;
    }
#red{
    width: 400px;
    height:200px;
    background-color: red;
    float:left;
}
#green{
    width:400px;
    height:200px;
    background-color:green;
    float:left;
}
#blue{
    width:400px;
    height:200px;
    background-color:blue;
    float:left;
}
#black{
    width:200px;
    height:300px;
    background-color:black;
    float:left;
}
#pink{
    width:200px;
    height:300px;
    background-color:pink;
    float:left;
    }
#wrapperSub1{
    background-color: blue;
    width: 400px;
    height: 600px;
    float: left;
}
#wrapperSub2{
    background-color: blueviolet;
    width: 200px;
    height: 600px;
    float: left;
}

</style>
</head>
<body>
        <div id="wrapper">
            <div id="wrapperSub1">
                <div id="red"></div>
                <div id="green"></div>
                <div id="blue"></div>
            </div>
            <div id="wrapperSub2">
                <div id="black"></div>
                <div id="pink"></div>
            </div>
        </div>
    
</body>
</html>
