<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        body{
            margin: 0px;
        }

        #wrapper{
            width:100%;
            height: 500px;
            background: url(../images/bg.jpeg);
            background-repeat: repeat-x;
            background-size: 100% 500px;
            
            background-position: 0px 0px;   
        }

        #hero{
            width: 100px;
            height: 50px;
            position: absolute;
            left: 100px;
            top: 250px;
        }
        
    </style>

    


<script>

//자바 스크립트 에서는 변수 선언 시 var라는 키워드를 사용
var x=0;
var a=100;
var y=250;


// 프로그램 영역
//아래의 코드를 무조건 실행을 막기 위해서 블럭을 지정한 후, 코드 영역에 이름을 붙힌다.
//아래 코드 블럭의 이름은 moveBg이고, 개발자가 그 이름을 호출할때 까지는 절대로 실행되지 않는다.
function moveBg(){
    x -= 1;
    console.log("변수 x 값 : ",x);
    //alert('나 불렀어?');
    //문서내의 wrapper라 불리는 요소의 배경을 x축의 음수방향으로 이동 시키자
   document.querySelector("#wrapper").style.backgroundPosition=x+"px 0px";
}

//수동으로 하지 말고, 자동으로 moveBg를 나 대신 호출해주는 기능 = 자동
function gameLoop(){
    //자바 스크립트가 자동으로 호출
    setInterval("moveBg()",10);
}

//우측으로 이동
function moveRight(){
    a += 5;
    //문서내의 hero의 요소의 style 시트 중의 left값을 증가시키자
    document.querySelector("#hero").style.left = a+"px";
}
function moveLeft(){
    a -= 5;
    //문서내의 hero의 요소의 style 시트 중의 left값을 증가시키자
    document.querySelector("#hero").style.left = a+"px";
}
function moveUp(){
    y -= 5;
    //문서내의 hero의 요소의 style 시트 중의 left값을 증가시키자
    document.querySelector("#hero").style.top = y+"px";
}
function moveDown(){
    y += 5;
    //문서내의 hero의 요소의 style 시트 중의 left값을 증가시키자
    document.querySelector("#hero").style.top = y+"px";
}


</script>


</head>
<body>
    
    <div id="wrapper">
        <img src="../images/hero.png" id="hero">
    </div>
    <!-- 이벤트 핸들러 : 해당 이벤트가 발생했을때 어떤 자바 스크립트 코드를
    작성하지 결정할 수 있는 핸들러 -->
    <button onClick="moveBg();">배경 수동으로 움직이기</button>
    <button onclick="gameLoop();">배경 자동으로 움직이기</button>

    <button onclick="moveLeft()">좌</button>
    <button onclick="moveRight()">우</button>
    <button onclick="moveUp()">위</button>
    <button onclick="moveDown()">아래</button>

</body>
</html>
