<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    body{margin: 0px;}
    .wrapper{
        width: 400%;
        height: 700px;
        background-color:green;
        position: relative;
    }
    #pica{
        width: 80px;
    }
</style>


<script>
    var pica;
    var targetX=100;//도달할 목표지점
    var targetY=50;
    var a=0.1;

    function init(){
        pica=document.getElementById("pica");
        pica.style.position = "absolute";
        pica.style.left =100 +"px";
        pica.style.top =50 +"px";
    }

    //피카추가 도달할 목표지점을 구한다.
    function getPos(){
        targetX=event.clientX;
        targetY=event.clientY;
        // console.log("x="+x+" y="+y);
    }

    function move(){
        pica.style.left = parseFloat(pica.style.left)+a*(targetX-parseFloat(pica.style.left))+"px";
        pica.style.top = parseFloat(pica.style.top)+a*(targetY-parseFloat(pica.style.top))+"px";
    }
    


    window.addEventListener("load",function(){
        init();
        setInterval("move()",10);
    });
</script>


</head>
<body onmousedown="getPos()">
    <div class="wrapper">
        <img src="../images/pika.png" id="pica">
    </div>
</body>
</html>
