<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    #banner-frame{
        width: 415px;
        height: 110px;
        background-color: greenyellow;
        margin: auto;
        position: relative;
        padding-top: 6px;
        /* 태그 본연의 크기를 유지하면서 패딩과 보더를 조절 */
        box-sizing: border-box;
        overflow: hidden;
    }
</style>



<script>
    var bannerFrame;
    var gap=5;//이미지간 간격
    function init(){
        bannerFrame = document.getElementById("banner-frame");
        createProduct();
    }
    
    function createProduct(){
        
        for(var i=1;i<=8;i++){
            var img=document.createElement("img");
            
            img.src="../images/rai/"+i+".jpg";
            img.style.width=100+"px";
            img.style.height=100+"px";
            img.style.position="absolute";
            img.style.left=(100+gap)*(i-1)+"px";

            bannerFrame.appendChild(img);
        }

    }

    //생성된 이미지들 움직이기
    function move(){

    }

    window.addEventListener("load",function(){
        init();
    });
</script>


</head>
<body>
    <div id="banner-frame"></div>
</body>
</html>
