<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #pika{
            width: 80px;
        }
    </style>


    <script>
        //목표 지점에 한걸음에 도착하면, 순간이동이 되므로, 자연스럽지 못하다.
        //더 부드러운 효과를 내려면, 감속도 처리 해야하고, 이 감속도 처리는
        //많은 분야의 에니메이션에서 이용하고 있다...
        var targetX=500; //피카추가 도달할 x좌표
        var a=0.1; //비율을 표현하는 비율계수
        var pika;
        
        window.addEventListener("load",function(){
            pika=document.getElementById("pika");
            pika.style.position="absolute";
            pika.style.left=0+"px";
            pika.style.top=200+"px";

        });



        function move(){
            pika = document.getElementById("pika");
            // pika.style.left=targetX+"px";
            //공식 : 물체위치 = 현재위치 + a*(목표지점-현재 내위치)
            pika.style.left=parseInt(pika.style.left)+a*(targetX-parseInt(pika.style.left)) + "px";
            setTimeout("move()",10);
        }
    </script>


</head>
<body>
    <button onclick="move()">움직이기</button>
    <!-- <button>auto</button> -->
    <img src="../images/pika.png" id="pika">
</body>
</html>
