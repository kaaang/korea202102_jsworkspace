<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script src="../js/lib.js"></script>    
<script src="./Ball.js"></script>    
<script>
    var wrapper;
    var balls=[];
    var ballArray=["ball1.png","ball2.png","ball3.png","ball4.png","ball5.png","ball6.png","ball7.png","ball8.png","ball9.png","ball10.png","ball11.png"];

    function init(){
        createWall();
    }

    //공을 가둘 벽
    function createWall(){
        wrapper=document.createElement("div");
        wrapper.style.width=800+"px";
        wrapper.style.height=700+"px";
        wrapper.style.margin="auto";
        wrapper.style.border=5+"px solid red";
        wrapper.style.position="relative";
        document.body.appendChild(wrapper);
    }

    function createBall(){
        var velX=getRandom(10)+1;
        var velY=getRandom(10)+1;

        var ball=new Ball(wrapper
        ,"../images/balls/"+ballArray[getRandom(ballArray.length)]
        ,35,35,velX,velY); //생성되는 공은 wrapper에 부착
        balls.push(ball);
    }
  
    function space(){
        // alert(event.keyCode);
        if(event.keyCode==32){
            createBall();
        }
    }
    function gameLoop(){
        for(var i=0;i<balls.length;i++){
            balls[i].move();
        }
    }

    window.addEventListener("load",function(){
        init();
        setInterval("gameLoop()",10);
    });
</script>


</head>
<body onkeydown="space()">
</body>
</html>
