<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .wrapper{
        width: 500px;
        height: 500px;
        margin: auto;
        background-color: blanchedalmond;
    }
    #pic{
        width: 100%;
        height: 450px;
        background-color: cadetblue;
    }
    #pic img{
        width: 100%;
        height: 100%;
    }
    #control{
        width: 100%;
        height: 50px;
        background-color: cornflowerblue;
        position: relative;
    }
    #control button{
        top:25%;
    }
    #bt_prev{
        position: absolute;
        left:0px;
    }
    #bt_next{
        position: absolute;
        right: 0px;
    }
</style>


<script>
    var travel=["aa.jpg","ab.jpg","ax.jpg","bm.jpg","et.jpg","kg.jpg","mx.jpg","pk.jpg","ub.jpg","ya.jpg"];
    var n=0;
    function next(){
        n++;
        var photo=document.getElementById("photo");
        photo.src="../images/travel2/"+travel[n];
    }
</script>



</head>
<body>
    <div class="wrapper">
        <div id="pic">
            <img src="../images/travel2/aa.jpg" id="photo">
        </div>
        <div id="control">
            <button id="bt_prev">prev</button>
            <button id="bt_next" onclick="next()">next</button>
        </div>
    </div>
</body>
</html>
