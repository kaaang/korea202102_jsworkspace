<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



<script>
    var food=["소고기","짜장면","치킨","닭가슴살","햄버거","마라상궈","회","곱창","연어"];
    
    
    // 원하는 메뉴를 선택하기 전에, 컴퓨터에서 랜덤을 구한느 방법을 배워야함.
    function getRandom(){

        // console.log("당신이 선택할 수 있는 음식의 수는",9);
        console.log("당신이 선택할 수 있는 음식의 수는",food.length);


        //이 함수를 호출할때마다 랜덤 값을 반환받아보자
        // var r=parseInt(Math.random()*9);
        var r=parseInt(Math.random()*food.length);
        //10을 곱하면 9까지 나온다


        // 렘덤의 수는 0에서 1까지의 숫자만 출력하기 때문에 원하는 수를 곱해서 최대값을 조정할 수 있다
        //예를들어서 현재 food의 인덱스틑 8이기 때문에 9를 곱하면 된다.
        //그러면 최대값인 0.999에다가 9를 곱하면 9를 못넘기 때문이다.
        console.log("오늘의 추천메뉴 : ",food[r]);
    }


</script>


</head>
<body>
    <button onclick="getRandom()">Random</button>
</body>
</html>
