<script>
    /*배열을 제거하는 법에 대해서*/
    var fruit=["사과","오렌지","포도","파인애플","머스캣"];
    //splic() 함수를 이용하면 배열의 요소를 제거할 수 있다.



    //splice( position, many)
    fruit.splice(2,1); //포도 배열에서 제거
    console.log(fruit);
    //뒤의 배열을 앞으로 땡겨옴


    // 파인애플이 배열상 몇번째인지 알려줌
    fruit.indexof("파인애플");

    </script>
