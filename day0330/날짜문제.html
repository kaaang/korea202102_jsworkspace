<script>
    /*
    1.2015년 3월 35일에서 100일 후는 몇월 몇일 무슨 요일인지 구하시오
    2.2035년 7월은 무슨 요일부터 시작하는지 구하시오(7월 1일이 무슨 요이인지)
    */
    var d= new Date();
    d.setFullYear(2015);
    d.setMonth(2);
    d.setDate(25);
    console.log(d);

    d.setDate(d.getDate()+100);



    /*2번*/
    var d2 = new Date();
    d2.setFullYear(2035);
    d2.setMonth(6);
    //몇 요일부터 시작하는 월인지 알려면 1일로 조작
    d2.setDate(1);

    console.log(d2.getDay());


    console.log(new Date(1950,5,25).getDay());
</script>
