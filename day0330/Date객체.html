<script>
    /*
    자바 스크립트의 내장 객체 중 Date객체를 사용해보자
    그리고 date객체가 어떠한 api 지원하는징 ㅔ대해서는 구글링하지 말고, 
    api document를 참조하자!!

    데이트 객체 생성시, 개발자가 생성자 메서드에 아무런 매개변수값을 전달하지 
    않으면, 현재 날짜를 기본 정보로 가져온다.
    */


    var d=new Date();
    // console.log(d);

    console.log(d.getFullYear());

    //월은 0부터 시작하므로, 시각적으로 보여줄때는 1을 더해서 출력하자.
    console.log(d.getMonth()+1);
    
    console.log(d.getDate());


    //요일또한 월처럼 0부터 시작한다.
    //0요일 : 일요일
    var days=["일","월","화","수","목","금","토"];
    console.log(days[d.getDay()]);



    //날짜를 조작해보자
    d.setFullYear(1994);
    d.setMonth(9);
    d.setDate(25);
    console.log(days[d.getDay()]);
    console.log(d);

</script>
