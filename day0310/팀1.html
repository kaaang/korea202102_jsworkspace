<script>

    var n=prompt("숫자입력");

    for(var i =0; i<n ;i++){
        for(var j=n-1; j>i; j--){
            document.write("○");
        }
        for(var k=0; k<(2*i)+1; k++){
            document.write("★");
        }
        for(var j=n-1; j>i; j--){
            document.write("○");
        }
        document.write("<br>");
    }
    for(var i=n-1; i>0; i--){
        for(var j=i; j<n; j++){
            document.write("○");
        }
        for(var k=0; k<=(i-1)*2; k++){
            document.write("★");
        }
        for(var j=i; j<n; j++){
            document.write("○");
        }
        document.write("<br>");
    }
    
</script>
